# ----
# Site

title: 365 business development
url: "https://downloads.365businessdev.com"
baseurl: ""
google_analytics_key:
show_full_navigation: false
markdown: kramdown
highlighter: pygments

default_locale_in_subfolder: true
languages: [en-US,de-DE]
defaultLang: en-US
exclude_from_localizations: ["assets"]

languageNames:
  de-DE: Deutsch
  en-US: English
languageFlags:
  de-DE: data:image/png;base64,
  en-US: data:image/png;base64,

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Downloads for 365 business development GmbH products and Microsoft Dynamics 365 Business Central extensions.
author:
  name: 365 business development
  email: info@365businessdev.com
  twitter: 365businessdev

# -----
# Build

timezone: Etc/UTC

permalink: pretty

plugins:
  - jekyll-multiple-languages-plugin
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - deploy.ps1

collections:
  docs:
    title: Downloads
    permalink: /:path/
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: ""
      type: "docs"
    values:
      seo:
        type: Article
      _comments:
        category: Group navigation links with this field
        order: Used to sort links in the navigation
      _options:
        content:
          width: 800
          height: 2000
  -
    scope:
      path: ""
      type: "posts"
    values:
      _comments:
        type: Marks the impact of this release

# -----------
# CloudCannon

types:
  - minor
  - major

exclude: ["vendor"]

keep_files: [.git, index.md, assets]